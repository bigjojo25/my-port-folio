<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Jojo — Project Redline</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">JOJO<span>•</span></div>
    <nav>
      <a href="../home/index.html">Home</a>
      <a href="../about/index.html">About</a>
      <!-- <a href="projects.html">Projects</a> -->
      <a href="../contact/index.html" class="active">Contact</a>
      <a href="../experience/index.html">Experience</a>
    </nav>
  </header>

  <section class="contact-hero">
    <h1>Let’s Connect</h1>
    <p>I’d love to hear from you — whether it’s a project idea, collaboration, or just a friendly hello.</p>
  </section>

  <section class="contact-section">
    <div class="contact-container">
      <!-- Left side -->
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <p>Feel free to reach out through the form or any of my social platforms below.</p>
        <div class="contact-socials">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-github"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
        </div>
      </div>

      <!-- Right side -->
      <div class="contact-form">
        <!-- Use FormSubmit to send emails without backend -->
        <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
          <!-- Replace YOUR_EMAIL_HERE with your real email -->
          <input type="hidden" name="_subject" value="New message from Jojo's Portfolio!">
          <input type="hidden" name="_captcha" value="false">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>
          </div>

          <button type="submit" class="btn primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Project Redline by Jojo</p>
  </footer>
</body>
</html>
